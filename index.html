<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sadlier Vocabulary Level B</title>
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden; 
            height: 100vh;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .quiz-scroll-area {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, Fragment } = React;

        // --- Icons ---
        const Volume2 = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path></svg>
        );
        const Home = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        );
        const X = ({ size = 24, className = "" }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        );

        // --- Data ---
        const unit5Data = [
          { id: 1, word: "anecdote", meaning: "a short and interesting story", example: "The teacher shared a funny anecdote from her childhood.", synonyms: ["story", "tale"], antonyms: ["â€”"] },
          { id: 2, word: "consolidate", meaning: "to bring together or combine", example: "The school decided to consolidate two classes.", synonyms: ["combine", "unite"], antonyms: ["separate", "divide"] },
          { id: 3, word: "counterfeit", meaning: "fake or not real", example: "The police found counterfeit money.", synonyms: ["fake", "imitation"], antonyms: ["genuine", "real"] },
          { id: 4, word: "docile", meaning: "easy to control or gentle", example: "The docile dog followed its owner quietly.", synonyms: ["gentle", "obedient"], antonyms: ["wild", "stubborn"] },
          { id: 5, word: "dominate", meaning: "to control or rule", example: "The stronger team dominated the match.", synonyms: ["control", "rule"], antonyms: ["obey", "submit"] },
          { id: 6, word: "entreat", meaning: "to beg or ask seriously", example: "She entreated her parents to let her go.", synonyms: ["beg", "plead"], antonyms: ["demand", "refuse"] },
          { id: 7, word: "fallible", meaning: "capable of making mistakes", example: "All humans are fallible.", synonyms: ["imperfect", "mistaken"], antonyms: ["perfect", "flawless"] },
          { id: 8, word: "fickle", meaning: "changing opinions often", example: "The weather here is fickle.", synonyms: ["changeable", "unpredictable"], antonyms: ["loyal", "steady"] },
          { id: 9, word: "fugitive", meaning: "a person who is running away", example: "The police searched for the fugitive.", synonyms: ["runaway", "escapee"], antonyms: ["captive", "prisoner"] },
          { id: 10, word: "grimy", meaning: "dirty or covered with dirt", example: "His hands were grimy after playing outside.", synonyms: ["dirty", "filthy"], antonyms: ["clean", "spotless"] },
          { id: 11, word: "iota", meaning: "a very small amount", example: "There wasnâ€™t an iota of truth in the rumor.", synonyms: ["bit", "speck"], antonyms: ["lot", "plenty"] },
          { id: 12, word: "maul", meaning: "to attack roughly", example: "The dog mauled the pillow while playing.", synonyms: ["attack", "tear"], antonyms: ["protect", "guard"] },
          { id: 13, word: "potential", meaning: "possible ability or chance", example: "She has the potential to become a leader.", synonyms: ["ability", "possibility"], antonyms: ["impossibility", "weakness"] },
          { id: 14, word: "radiant", meaning: "shining or full of joy", example: "Her face looked radiant after winning.", synonyms: ["glowing", "bright"], antonyms: ["dull", "gloomy"] },
          { id: 15, word: "rural", meaning: "relating to the countryside", example: "He lives in a rural village.", synonyms: ["countryside", "farming"], antonyms: ["urban", "city"] },
          { id: 16, word: "substantial", meaning: "large or important", example: "The project needs a substantial effort.", synonyms: ["large", "significant"], antonyms: ["small", "minor"] },
          { id: 17, word: "tactful", meaning: "careful not to hurt othersâ€™ feelings", example: "She gave tactful advice to her friend.", synonyms: ["polite", "considerate"], antonyms: ["rude", "blunt"] },
          { id: 18, word: "tamper", meaning: "to interfere in a harmful way", example: "Do not tamper with school equipment.", synonyms: ["interfere", "meddle"], antonyms: ["protect", "preserve"] },
          { id: 19, word: "ultimate", meaning: "final or most important", example: "His ultimate goal is success.", synonyms: ["final", "main"], antonyms: ["first", "initial"] },
          { id: 20, word: "uncertainty", meaning: "doubt or not being sure", example: "There was uncertainty about the exam date.", synonyms: ["doubt", "confusion"], antonyms: ["certainty", "confidence"] },
        ];

        const unit6Data = [
          { id: 1, word: "anonymous", meaning: "without a known name", example: "The letter was sent by an anonymous writer.", synonyms: ["unnamed", "unknown"], antonyms: ["known", "identified"] },
          { id: 2, word: "browse", meaning: "to look through casually", example: "She likes to browse books in the library.", synonyms: ["look through", "skim"], antonyms: ["study", "examine"] },
          { id: 3, word: "dupe", meaning: "to trick or fool", example: "He was duped into believing the lie.", synonyms: ["trick", "deceive"], antonyms: ["inform", "enlighten"] },
          { id: 4, word: "dynamic", meaning: "full of energy and activity", example: "The coach is very dynamic and motivating.", synonyms: ["energetic", "active"], antonyms: ["lazy", "dull"] },
          { id: 5, word: "eradicate", meaning: "to remove completely", example: "The program helped eradicate the disease.", synonyms: ["remove", "destroy"], antonyms: ["create", "spread"] },
          { id: 6, word: "frustrate", meaning: "to make someone feel upset or annoyed", example: "The broken printer began to frustrate students.", synonyms: ["annoy", "upset"], antonyms: ["please", "satisfy"] },
          { id: 7, word: "grim", meaning: "serious or unpleasant", example: "The news about the storm was grim.", synonyms: ["serious", "harsh"], antonyms: ["cheerful", "pleasant"] },
          { id: 8, word: "inimitable", meaning: "impossible to copy", example: "Her singing style is inimitable.", synonyms: ["unique", "unmatched"], antonyms: ["ordinary", "common"] },
          { id: 9, word: "makeshift", meaning: "temporary and not perfect", example: "They used a makeshift table during the event.", synonyms: ["temporary", "improvised"], antonyms: ["permanent", "proper"] },
          { id: 10, word: "marginal", meaning: "small or not very important", example: "The team won by a marginal difference.", synonyms: ["slight", "minor"], antonyms: ["major", "significant"] },
          { id: 11, word: "pending", meaning: "waiting to be decided", example: "The result is still pending.", synonyms: ["waiting", "undecided"], antonyms: ["decided", "finished"] },
          { id: 12, word: "prescribe", meaning: "to order or recommend medicine", example: "The doctor prescribed rest and medicine.", synonyms: ["recommend", "order"], antonyms: ["forbid", "cancel"] },
          { id: 13, word: "preview", meaning: "to see something before it happens", example: "We watched a preview of the movie.", synonyms: ["glimpse", "preview"], antonyms: ["review", "recap"] },
          { id: 14, word: "prominent", meaning: "easily noticed or important", example: "He is a prominent member of the team. ", synonyms: ["noticeable", "important"], antonyms: ["unimportant", "hidden"] },
          { id: 15, word: "quaint", meaning: "attractively old-fashioned", example: "The village has quaint houses.", synonyms: ["charming", "old-fashioned"], antonyms: ["modern", "plain"] },
          { id: 16, word: "reluctant", meaning: "unwilling or hesitant", example: "She was reluctant to speak in public.", synonyms: ["hesitant", "unwilling"], antonyms: ["eager", "willing"] },
          { id: 17, word: "scrimp", meaning: "to save money by spending very little", example: "He scrimped to buy a new bicycle.", synonyms: ["save", "economize"], antonyms: ["waste", "spend freely"] },
          { id: 18, word: "snare", meaning: "a trap", example: "The hunter set a snare in the forest.", synonyms: ["trap", "net"], antonyms: ["release", "free"] },
          { id: 19, word: "utmost", meaning: "greatest or highest", example: "She tried her utmost to succeed.", synonyms: ["greatest", "maximum"], antonyms: ["least", "minimum"] },
          { id: 20, word: "vengeance", meaning: "revenge for a wrong done", example: "He wanted vengeance after being treated unfairly.", synonyms: ["revenge", "payback"], antonyms: ["forgiveness", "mercy"] },
        ];

        // --- Shared Components ---
        const CardContent = ({ item, unitNumber, playAudio, isLarge = false }) => {
            const formatNumber = (num) => num.toString().padStart(2, '0');
            const audioId = `${unitNumber}${formatNumber(item.id)}.mp3`;
            const isUnit5 = unitNumber === 5;
            const numberBg = isUnit5 ? "bg-indigo-600" : "bg-rose-600";
            
            return (
                <Fragment>
                    <div className="flex justify-between items-start mb-4">
                        <div className="flex items-center space-x-3">
                            <span className={`flex items-center justify-center ${isLarge ? 'w-10 h-10' : 'w-9 h-9'} rounded-xl ${numberBg} text-white font-mono ${isLarge ? 'text-lg' : 'text-base'} font-bold shadow-md`}>
                                {formatNumber(item.id)}
                            </span>
                            <h3 className={`${isLarge ? 'text-2xl' : 'text-xl'} font-black text-slate-800 tracking-tight`}>{item.word}</h3>
                        </div>
                        <button onClick={(e) => { e.stopPropagation(); playAudio(audioId); }} className="p-2 rounded-xl bg-slate-100 text-slate-400 hover:bg-indigo-600 hover:text-white transition-all transform active:scale-90">
                            <Volume2 size={isLarge ? 20 : 18} />
                        </button>
                    </div>
                    <div className="space-y-4">
                        <div className="bg-blue-50/50 p-4 rounded-xl border border-blue-100/50">
                            <h4 className="text-[10px] font-black text-blue-500 uppercase tracking-widest mb-1">Definition</h4>
                            <p className="text-slate-700 font-bold text-base leading-snug">{item.meaning}</p>
                        </div>
                        <div className="grid grid-cols-2 gap-4 pt-2 border-t border-slate-100">
                            <div>
                                <h4 className="text-[9px] font-black text-emerald-600 uppercase mb-1">Synonyms</h4>
                                <ul className="text-xs text-slate-600 font-semibold">{item.synonyms.map((s, i) => <li key={i} className="mb-0.5">â€¢ {s}</li>)}</ul>
                            </div>
                            <div>
                                <h4 className="text-[9px] font-black text-rose-500 uppercase mb-1">Antonyms</h4>
                                <ul className="text-xs text-slate-600 font-semibold">{item.antonyms.map((a, i) => <li key={i} className="mb-0.5">â€¢ {a}</li>)}</ul>
                            </div>
                        </div>
                    </div>
                </Fragment>
            );
        };

        // --- Quiz Component ---
        const QuizMode = ({ unitData, unitNum, onHome, playAudio }) => {
            const [questions, setQuestions] = useState([]);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [score, setScore] = useState(0);
            const [selectedAnswer, setSelectedAnswer] = useState(null);
            const [isFinished, setIsFinished] = useState(false);

            useEffect(() => {
                const shuffled = [...unitData].sort(() => 0.5 - Math.random());
                const selected = shuffled.slice(0, 10).map(item => {
                    const others = unitData.filter(d => d.id !== item.id);
                    const distractors = others.sort(() => 0.5 - Math.random()).slice(0, 3);
                    const options = [...distractors, item].sort(() => 0.5 - Math.random());
                    return { ...item, options };
                });
                setQuestions(selected);
            }, [unitData]);

            const handleAnswer = (option) => {
                if (selectedAnswer) return;
                setSelectedAnswer(option);
                if (option.id === questions[currentIndex].id) {
                    setScore(score + 1);
                    playAudio('correct.mp3');
                } else {
                    playAudio('wrong.mp3');
                }
            };

            const nextQuestion = () => {
                if (currentIndex < questions.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setSelectedAnswer(null);
                } else {
                    setIsFinished(true);
                }
            };

            if (questions.length === 0) return null;

            if (isFinished) {
                return (
                    <div className="h-screen bg-slate-900 flex items-center justify-center p-4">
                        <div className="bg-white rounded-[2.5rem] p-10 max-w-sm w-full text-center shadow-2xl">
                            <div className="text-6xl mb-6">ðŸŽ¯</div>
                            <h2 className="text-3xl font-black text-slate-900 mb-6">Quiz Finished</h2>
                            <div className="bg-slate-50 rounded-3xl p-6 mb-8">
                                <p className="text-5xl font-black text-indigo-600 mb-1">{score}/10</p>
                                <p className="text-xs font-black text-slate-400 uppercase tracking-widest">Correct Score</p>
                            </div>
                            <button onClick={onHome} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-black text-lg shadow-lg shadow-indigo-200">Return to Menu</button>
                        </div>
                    </div>
                );
            }

            const current = questions[currentIndex];

            return (
                <div className="h-screen bg-slate-50 flex flex-col overflow-hidden">
                    <div className="bg-white border-b border-slate-100 px-6 py-4 flex items-center justify-between shrink-0">
                        <button onClick={onHome} className="p-2.5 bg-slate-100 rounded-xl text-slate-500"><X size={20} /></button>
                        <div className="flex-grow max-w-xs mx-6">
                             <div className="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                                <div className="h-full bg-indigo-600 transition-all duration-500" style={{ width: `${((currentIndex + 1) / 10) * 100}%` }}></div>
                            </div>
                        </div>
                        <span className="font-black text-slate-800 text-sm">Question {currentIndex + 1}</span>
                    </div>

                    <div className="flex-grow flex flex-col items-center justify-start py-8 px-4 overflow-y-auto no-scrollbar">
                        <div className="max-w-6xl w-full">
                            <h2 className="text-xl md:text-2xl font-black text-slate-900 leading-snug text-center mb-8">
                                Which word means: <br/>
                                <span className="text-indigo-600 italic">"{current.meaning}"?</span>
                            </h2>
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-10">
                                {current.options.map((option) => (
                                    <button 
                                        key={option.id}
                                        disabled={!!selectedAnswer}
                                        onClick={() => handleAnswer(option)}
                                        className={`w-full py-5 px-6 text-center rounded-[1.5rem] border-2 font-black text-lg transition-all ${
                                            selectedAnswer 
                                            ? (option.id === current.id ? "bg-emerald-50 border-emerald-500 text-emerald-700 shadow-md shadow-emerald-100" : (selectedAnswer.id === option.id ? "bg-rose-50 border-rose-500 text-rose-700 shadow-md shadow-rose-100" : "opacity-30 border-slate-100"))
                                            : "bg-white border-slate-200 hover:border-indigo-400 hover:bg-indigo-50/50 text-slate-800 shadow-sm active:scale-[0.98]"
                                        }`}
                                    >
                                        {option.word}
                                    </button>
                                ))}
                            </div>
                            
                            <div className="h-20 flex items-center justify-center">
                                {selectedAnswer && (
                                    <button onClick={nextQuestion} className="px-10 py-3.5 bg-indigo-600 text-white rounded-2xl font-black text-lg shadow-xl shadow-indigo-100 transform animate-in slide-in-from-bottom-2 hover:bg-indigo-700 transition-colors">
                                        {currentIndex === 9 ? "Finish Results" : "Next Question"}
                                    </button>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App Component ---
        const VocabularyApp = () => {
            const [currentPage, setCurrentPage] = useState('home');
            const [expandedCard, setExpandedCard] = useState(null);
            const activeAudioRef = useRef(null);

            const playAudio = (filename) => {
                if (activeAudioRef.current) { activeAudioRef.current.pause(); activeAudioRef.current.currentTime = 0; }
                const audio = new Audio(filename);
                activeAudioRef.current = audio;
                audio.play().catch(() => {});
            };

            const renderHome = () => (
                <div className="h-screen bg-slate-50 flex flex-col p-6 relative overflow-hidden">
                    <div className="absolute top-[-15%] left-[-15%] w-[350px] h-[350px] bg-indigo-100 rounded-full blur-[100px] opacity-50"></div>
                    <div className="absolute bottom-[-15%] right-[-15%] w-[350px] h-[350px] bg-rose-100 rounded-full blur-[100px] opacity-50"></div>

                    <div className="flex-grow flex flex-col items-center justify-center max-w-4xl mx-auto w-full z-10">
                        <div className="text-center mb-12">
                            <h1 className="text-3xl md:text-4xl font-black text-slate-900 tracking-tighter mb-4 leading-tight">
                                Sadlier Vocabulary <br/>
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-indigo-600 to-rose-500">Grade 7 â€¢ Level B</span>
                            </h1>
                            <div className="inline-block bg-slate-900 px-6 py-2 rounded-full shadow-lg transform hover:scale-105 transition-transform">
                                <p className="text-white font-black text-sm tracking-[0.1em] uppercase">Created by Amanullah Khan</p>
                            </div>
                        </div>

                        <div className="w-full max-w-lg space-y-6">
                            {/* Unit 5 Larger Card */}
                            <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-indigo-900/5 flex items-center justify-between transition-transform hover:scale-[1.02]">
                                <div className="flex items-center space-x-6">
                                    <div className="w-20 h-20 bg-indigo-50 rounded-3xl flex items-center justify-center text-5xl shadow-inner">ðŸ“˜</div>
                                    <span className="font-black text-slate-800 text-3xl tracking-tight">Unit 05</span>
                                </div>
                                <div className="flex flex-col space-y-3">
                                    <button onClick={() => setCurrentPage('unit5')} className="px-8 py-3 bg-slate-900 text-white rounded-2xl text-sm font-black shadow-lg active:scale-95 transition-transform">Study</button>
                                    <button onClick={() => setCurrentPage('quiz5')} className="px-8 py-3 bg-indigo-600 text-white rounded-2xl text-sm font-black shadow-lg active:scale-95 transition-transform">Quiz</button>
                                </div>
                            </div>

                            {/* Unit 6 Larger Card */}
                            <div className="bg-white p-6 rounded-[2.5rem] border border-slate-100 shadow-xl shadow-rose-900/5 flex items-center justify-between transition-transform hover:scale-[1.02]">
                                <div className="flex items-center space-x-6">
                                    <div className="w-20 h-20 bg-rose-50 rounded-3xl flex items-center justify-center text-5xl shadow-inner">ðŸ“™</div>
                                    <span className="font-black text-slate-800 text-3xl tracking-tight">Unit 06</span>
                                </div>
                                <div className="flex flex-col space-y-3">
                                    <button onClick={() => setCurrentPage('unit6')} className="px-8 py-3 bg-slate-900 text-white rounded-2xl text-sm font-black shadow-lg active:scale-95 transition-transform">Study</button>
                                    <button onClick={() => setCurrentPage('quiz6')} className="px-8 py-3 bg-rose-600 text-white rounded-2xl text-sm font-black shadow-lg active:scale-95 transition-transform">Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <footer className="py-6 text-center text-slate-400 font-bold uppercase tracking-[0.4em] text-[11px] z-10 shrink-0">
                        Interactive Vocabulary Mastery
                    </footer>
                </div>
            );

            const renderUnitPage = (unitData, unitNum, title, colorClass) => (
                <div className="h-screen bg-slate-50 flex flex-col overflow-hidden">
                    <div className="bg-white border-b border-slate-100 p-4 shrink-0 shadow-sm">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <div className="flex items-center space-x-4">
                                <button onClick={() => setCurrentPage('home')} className="p-3 bg-slate-100 rounded-xl text-slate-500 hover:bg-slate-200 transition-colors"><Home size={22} /></button>
                                <div>
                                    <h1 className={`text-2xl font-black ${colorClass === 'indigo' ? 'text-indigo-600' : 'text-rose-600'}`}>{title}</h1>
                                    <p className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Sadlier Level B</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div className="flex-grow overflow-y-auto p-6 no-scrollbar">
                        <div className="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 pb-6">
                            {unitData.map(item => (
                                <div key={item.id} onClick={() => setExpandedCard({...item, unitNum})} className="bg-white rounded-[2rem] p-6 shadow-md border border-slate-100 cursor-pointer hover:shadow-xl hover:border-indigo-100 transition-all relative">
                                    <CardContent item={item} unitNumber={unitNum} playAudio={playAudio} isLarge={true} />
                                </div>
                            ))}
                        </div>
                    </div>
                    {expandedCard && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center p-6 bg-slate-900/80 backdrop-blur-sm" onClick={() => setExpandedCard(null)}>
                            <div className="bg-white rounded-[3rem] p-12 max-w-xl w-full shadow-2xl relative" onClick={e => e.stopPropagation()}>
                                <CardContent item={expandedCard} unitNumber={expandedCard.unitNum} playAudio={playAudio} isLarge={true} />
                                <div className="mt-8 mb-16">
                                    <h4 className="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3">Example Sentence</h4>
                                    <p className="text-slate-700 italic text-lg leading-relaxed bg-slate-50 p-4 rounded-2xl border border-slate-100">"{expandedCard.example}"</p>
                                </div>
                                <button onClick={() => setExpandedCard(null)} className="absolute bottom-8 right-8 px-8 py-4 bg-slate-900 text-white rounded-2xl text-sm font-black shadow-xl flex items-center space-x-3 active:scale-95 transition-all hover:bg-slate-800">
                                    <span>Close Card</span>
                                    <X size={18} />
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );

            return (
                <Fragment>
                    {currentPage === 'home' && renderHome()}
                    {currentPage === 'unit5' && renderUnitPage(unit5Data, 5, "Unit 5 Vocabulary", "indigo")}
                    {currentPage === 'unit6' && renderUnitPage(unit6Data, 6, "Unit 6 Vocabulary", "rose")}
                    {currentPage === 'quiz5' && <QuizMode unitData={unit5Data} unitNum={5} onHome={() => setCurrentPage('home')} playAudio={playAudio} />}
                    {currentPage === 'quiz6' && <QuizMode unitData={unit6Data} unitNum={6} onHome={() => setCurrentPage('home')} playAudio={playAudio} />}
                </Fragment>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VocabularyApp />);
    </script>
</body>
</html>
